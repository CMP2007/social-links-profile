<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalice.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  
  <title>Social links profile</title>

</head>
<body>
  <main>
    <article>

      <div class="div_img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <h1 class="inter fine2">Jessica Randall</h1>
      <h3 class="location inter">London, United Kingdom</h3>
      <p class="inter fine">"Front-end developer and avid reader."</p>
      
      <div class="option">
        <p class="option_text inter">GitHub</p>
      </div>

      <div class="option">
        <p class="option_text inter">Frontend Mentor</p>
      </div>

      <div class="option">
        <p class="option_text inter">LinkedIn</p>
      </div>

      <div class="option">
        <p class="option_text inter">Twitter</p>
      </div>

      <div class="option">
        <p class="option_text inter">Instagram</p>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/CMP2007">Carlos Puche</a>.
    </div>
  </main>
</body>
</html>
